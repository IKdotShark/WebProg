name: Node.js CI

on:
  push:
    branches: [ "lab4-react" ]
  pull_request:
    branches: [ "lab4-react" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd lab4_gpt4_react
        npm ci  # Убедитесь, что package-lock.json существует здесь

    - name: Build the project
      run: |
        cd lab4_gpt4_react
        npm run build --if-present

    - name: Run tests
      run: |
        cd lab4_gpt4_react
        npm test
